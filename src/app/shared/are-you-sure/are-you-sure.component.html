<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you wish to delete this record?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button data-cy="no" mat-dialog-close>No</button>
  <button mat-button data-cy="yes" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
